<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eurojackpot Overlay</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; background-color: #f0f0f0; }
    #canvas { max-width: 100%; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    #uploadForm { margin-bottom: 20px; display: flex; gap: 10px; }
    #result { margin-top: 20px; position: relative; }
    @font-face {
      font-family: 'AachenStdBold';
      src: url('AachenStd-Bold.ttf') format('truetype');
    }
    .overlay-text {
      font-family: 'AachenStdBold', sans-serif;
      color: yellow;
      text-shadow: 2px 2px 4px black;
      font-size: 60px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <form id="uploadForm">
    <input type="file" id="imageInput" accept="image/*" required>
    <input type="number" id="jackpotAmount" placeholder="Zadejte částku v Kč" min="0" step="1000" required>
    <button type="submit">Vygenerovat</button>
  </form>
  <div id="result">
    <canvas id="canvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const imageInput = document.getElementById('imageInput');
    const jackpotInput = document.getElementById('jackpotAmount');
    const form = document.getElementById('uploadForm');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const file = imageInput.files[0];
      const jackpot = jackpotInput.value;
      if (file && jackpot) {
        const img = new Image();
        img.onload = () => {
          // Nastavení velikosti canvasu podle obrázku
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          // Vylepšené umístění: dynamické podle výšky obrázku
          const textY = img.height * 0.1; // 10% od vrchu
          ctx.font = '60px AachenStdBold';
          ctx.fillStyle = 'yellow';
          ctx.shadowColor = 'black';
          ctx.shadowBlur = 4;
          ctx.shadowOffsetX = 2;
          ctx.shadowOffsetY = 2;
          ctx.fillText('HRAJTE O', 20, textY);
          ctx.fillText(`${jackpot} Kč`, 20, textY + 70);
        };
        img.src = URL.createObjectURL(file);
      } else {
        alert('Prosím, nahrajte obrázek a zadejte částku!');
      }
    });
  </script>
</body>
</html>
