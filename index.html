<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eurojackpot Overlay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f0f0f0;
      margin: 0;
      min-height: 100vh;
    }
    #uploadForm {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      padding: 20px;
      border-radius: 5px;
      background-image: url('EJ.jpg');
      background-size: 300px auto; /* Omezená velikost obrázku */
      background-position: center;
      background-repeat: no-repeat;
      background-color: rgba(255, 255, 255, 0.9); /* Lehký podklad pro čitelnost */
    }
    #canvas {
      max-width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: rgba(255, 255, 255, 0.8);
    }
    #result {
      margin-top: 20px;
      position: relative;
    }
    @font-face {
      font-family: 'AachenStdBold';
      src: url('AachenStd-Bold.ttf') format('truetype');
    }
    .overlay-text {
      font-family: 'AachenStdBold', sans-serif;
      color: yellow;
      text-shadow: 2px 2px 4px black;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <form id="uploadForm">
    <input type="file" id="imageInput" accept="image/*" required>
    <input type="number" id="jackpotAmount" placeholder="Zadejte částku v Kč" min="0" step="1000" required>
    <button type="submit">Vygenerovat</button>
  </form>
  <div id="result">
    <canvas id="canvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const imageInput = document.getElementById('imageInput');
    const jackpotInput = document.getElementById('jackpotAmount');
    const form = document.getElementById('uploadForm');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const file = imageInput.files[0];
      const jackpot = jackpotInput.value;
      if (file && jackpot) {
        const img = new Image();
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          const textY = img.height * 0.1;
          // Dynamická velikost fontu podle šířky canvasu
          const fontSize = Math.min(60, img.width / 20);
          ctx.font = `${fontSize}px AachenStdBold`;
          ctx.fillStyle = 'yellow';
          ctx.shadowColor = 'black';
          ctx.shadowBlur = 4;
          ctx.shadowOffsetX = 2;
          ctx.shadowOffsetY = 2;
          ctx.fillText('HRAJTE O', 20, textY);
          ctx.fillText(`${jackpot} Kč`, 20, textY + fontSize + 10);
        };
        img.src = URL.createObjectURL(file);
      } else {
        alert('Prosím, nahrajte obrázek a zadejte částku!');
      }
    });
  </script>
</body>
</html>
