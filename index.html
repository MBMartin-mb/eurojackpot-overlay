<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eurojackpot Overlay</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
    #canvas { max-width: 100%; }
    #uploadForm { margin-bottom: 20px; }
    #result { margin-top: 20px; }
    @font-face {
      font-family: 'EurojackpotFont';
      src: url('eurojackpot.ttf') format('truetype');
    }
    .overlay-text {
      font-family: 'EurojackpotFont', sans-serif;
      color: yellow;
      text-shadow: 2px 2px 4px black;
      position: absolute;
      font-size: 60px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <form id="uploadForm">
    <input type="file" id="imageInput" accept="image/*">
    <input type="number" id="jackpotAmount" placeholder="Zadejte částku v Kč" min="0" step="1000">
    <button type="submit">Vygenerovat</button>
  </form>
  <div id="result">
    <canvas id="canvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const imageInput = document.getElementById('imageInput');
    const jackpotInput = document.getElementById('jackpotAmount');
    const form = document.getElementById('uploadForm');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const file = imageInput.files[0];
      const jackpot = jackpotInput.value;
      if (file && jackpot) {
        const img = new Image();
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          // Vylepšené umístění: levý horní roh s posunem
          ctx.font = '60px EurojackpotFont';
          ctx.fillStyle = 'yellow';
          ctx.shadowColor = 'black';
          ctx.shadowBlur = 4;
          ctx.shadowOffsetX = 2;
          ctx.shadowOffsetY = 2;
          ctx.fillText('HRAJTE O', 20, 80);
          ctx.fillText(`${jackpot} Kč`, 20, 150);
        };
        img.src = URL.createObjectURL(file);
      }
    });
  </script>
</body>
</html>
